    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    liff.init(
        data => {
            // Now you can call LIFF API
            const userId = data.context.userId;
        },
        err => {
            // LIFF initialization failed
        }
    );

    $('#load_profile').click(function() {
        liff.getProfile()
            .then(profile => {
                const name = profile.displayName
                const picture_url = profile.pictureUrl
                const user_id = profile.userId
                $('#name').val(name);
                $('#user_id').val(user_id)
                $('#picture_url').val(picture_url);
                $('#picture').attr('src', picture_url);
            })
            .catch((err) => {
                console.log('error', err);
            });
    });
    $(function() {

        // 「#execute」をクリックしたとき
        $('#execute').click(function() {
            // Ajax通信を開始する
            $.ajax({
                    url: 'https://cerulean-hummingbird-7374.twil.io/testpath',
                    type: 'post', // getかpostを指定(デフォルトは前者)
                    dataType: 'json', // 「json」を指定するとresponseがJSONとしてパースされたオブジェクトになる
                    data: { // 送信データを指定(getの場合は自動的にurlの後ろにクエリとして付加される)
                        age: $('#sex').val(),
                        hobbies: [
                            $('#hobbies').val()
                        ]
                    }
                })
                // ・ステータスコードは正常で、dataTypeで定義したようにパース出来たとき
                .done(function(response) {
                    $('#result').val('成功');
                    $('#detail').val(response.data);
                })
                // ・サーバからステータスコード400以上が返ってきたとき
                // ・ステータスコードは正常だが、dataTypeで定義したようにパース出来なかったとき
                // ・通信に失敗したとき
                .fail(function(response) {
                    $('#result').val('失敗');
                    $('#detail').val();
                    // for(let i in response) console.log(i)
                    console.log(response.responseJson)
                });
        });
    });
    </script>
